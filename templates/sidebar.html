{% load static %}

<style>
  .sidebar {
    position: sticky;
    top: 0;
    height: 100vh;
    width: 180px;
    background-color: #1b1b1b;
    padding: 20px 10px;
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.7);
    user-select: none;
    flex-shrink: 0;
    transition: transform 0.3s ease;
    z-index: 1000;
    font-size: 1rem;
  }
  .sidebar.hidden {
    transform: translateX(-100%);
    position: fixed;
    left: 0;
    top: 0;
    height: 100vh;
  }
  #sidebar-toggle {
    display: none;
    position: fixed;
    top: 15px;
    left: 15px;
    background: #1a59e0;
    border: none;
    border-radius: 5px;
    width: 40px;
    height: 40px;
    color: white;
    font-size: 24px;
    cursor: pointer;
    z-index: 1100;
    user-select: none;
    transition: background 0.3s ease;
  }
  #sidebar-toggle:hover {
    background: #133ea1;
  }
  @media (max-width: 768px) {
    .sidebar {
      position: fixed;
      transform: translateX(-100%);
      width: 70%;
      max-width: 280px;
      height: 100vh;
      top: 0;
      left: 0;
      padding: 1.5rem 1rem;
      box-shadow: 4px 0 12px rgba(0,0,0,0.8);
      background-color: #1b1b1b;
      font-size: 0.9rem;
    }
    .sidebar.show {
      transform: translateX(0);
    }
    #sidebar-toggle {
      display: flex;
    }
  }
</style>


<!-- Toggle tugma -->
<button id="sidebar-toggle" title="Menyu ochish">‚ò∞</button>

<!-- Sidebar kontenti -->
<aside class="sidebar" id="main-sidebar">
  <h2>Menyu</h2>
  <nav>
    <a href="/">üè† Bosh sahifa</a>
    <a href="/news">üì∞ Yangiliklar</a>
    <a href="/learn">üè´ Kurslar</a>
    <a href="/projects">üìÇ loyihalar</a>
    <a href="/about">‚ÑπÔ∏è Biz haqimizda</a>
  </nav>
</aside>

<script>
  // Sidebar toggleni boshqarish
  const sidebarToggleBtn = document.getElementById('sidebar-toggle');
  const sidebar = document.getElementById('main-sidebar');

  sidebarToggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('show');
  });
</script>
